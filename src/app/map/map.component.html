<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>map</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">map</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="map-page">
    <div class="map-page__list">
      <ion-list>
        <ion-item>
          <ion-select aria-label="Airports" interface="popover" placeholder="Select airport"
            (ionChange)="onSelectAirport($event)">
            <ion-select-option *ngFor="let airport of airportsVisited"
              [value]="airport">{{airport.airport}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </div>
    <div class="map-page__content">
      <div class="map-page__map" id="map"></div>
      <div class="map-page__airport-info">
        <ion-card class="map-page__airport-info-card">
          <ion-card-header>
            <ion-card-title>{{airportData?.ident ?? 'select an airport'}}</ion-card-title>
            <ion-card-subtitle>{{airportData?.name}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content *ngIf="airportData">
            <div>{{airportData.latitude_deg}}</div>
            <div>{{airportData.latitude_deg}}</div>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
