<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>timeline</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">timeline</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container" *ngFor="let flightlog of flightLogs; index as i;">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{flightlog.departurePlace}} -> {{flightlog.arrivalPlace}} /
          {{flightlog.aircraft}}</ion-card-title>
        <ion-card-subtitle>{{flightlog.date.toString()}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        CONTENT
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
